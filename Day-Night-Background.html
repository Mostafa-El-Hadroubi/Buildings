    let sun = document.getElementById('Sun-circle');
    let night = document.getElementById('Night-circle');
    let colors = document.querySelectorAll('.color');
    let sunset = document.getElementById('sunset');
    let stars = document.getElementById('stars');
    let moon = document.getElementById('moon');
    let shadow = document.getElementById('shadow');
    sun.addEventListener('click', function(){
      sunset.style.cssText = ' animation:sun 2s ease-in-out 1 reverse forwards ';
      document.body.style.animation = 'day 0s ease-in-out 1 forwards';
      stars.style.animation = 'stars 2s ease-in-out 0s 1 forwards ';
      moon.style.animation = 'moon 3s ease-in-out 0s 1 forwards';
      shadow.style.animation = 'shadow 3s ease-in-out 0s 1 forwards';
      colors.style.cssText = 'color: #39a7ff';
    })
    night.addEventListener('click', function(){
      sunset.style.cssText = ' animation:sun 2s ease-in-out 1  forwards forwards ';
      document.body.style.animation = 'day 2s ease-in-out 1 reverse';
      stars.style.animation = 'stars 2s ease-in-out 0s 1 reverse forwards';
